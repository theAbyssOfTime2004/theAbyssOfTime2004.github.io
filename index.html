  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    
    function updateThemeIcon(isCurrentThemeDark) {
      themeToggle.innerHTML = isCurrentThemeDark ? '<b>Light</b>' : '<b>Dark</b>';
    }
    
    // Check system preference or localStorage
    let currentTheme = localStorage.getItem('theme') || 
                      (prefersDarkScheme.matches ? 'dark' : 'light');
    
    if (currentTheme === 'light') {
  document.body.classList.add('light-theme');
  document.body.classList.remove('dark-theme');
  updateThemeIcon(false); // Current theme is light
} else { // currentTheme is 'dark'
  document.body.classList.remove('light-theme');
  document.body.classList.add('dark-theme');
  updateThemeIcon(true);  // Current theme is dark
}

themeToggle.addEventListener('click', () => {
  const isNowLight = document.body.classList.toggle('light-theme');
  document.body.classList.toggle('dark-theme', !isNowLight);
  const isNowDark = !isNowLight;
  updateThemeIcon(isNowDark);
  localStorage.setItem('theme', isNowLight ? 'light' : 'dark');
});
  </script>
