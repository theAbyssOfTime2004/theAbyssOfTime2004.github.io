<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TheAbyssOfTime</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #332c0f;         /* Embered Earth */
      --bg-light: #bcb893;        /* Pale Jade */
      --accent: #e6eabf;          /* Mossy Green (used as accent for contrast) */
      --accent-dark: #474329;     /* Forest Canopy */
      --text-dark: #e6eabf;       /* Mossy Green (for text on dark bg) */
      --text-light: #332c0f;      /* Embered Earth (for text on light bg) */
      --sidebar-width: 260px;
    }
    body {
      margin: 0;
      font-family: 'Fira Mono', monospace;
      background: var(--bg-dark);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      transition: background 0.3s, color 0.3s;
    }
    .sidebar {
      width: var(--sidebar-width);
      background: var(--accent-dark);
      padding: 40px 30px 0 30px;
      min-height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      border-right: 2px solid var(--accent);
    }
    .sidebar h1 {
      background: var(--accent);
      color: var(--accent-dark);
      padding: 8px 18px;
      border-radius: 6px;
      font-size: 1.3em;
      font-weight: bold;
      margin: 0 0 30px 0;
      letter-spacing: 1px;
      display: inline-block;
    }
    nav {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 40px;
    }
    nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      font-size: 1.05em;
      letter-spacing: 1px;
      transition: color 0.2s;
    }
    nav a:hover {
      color: var(--bg-light);
      text-shadow: 0 0 6px var(--accent);
    }
    .theme-button {
      margin-top: auto;
      margin-bottom: 30px;
      padding: 7px 16px;
      background: transparent;
      border: 1.5px solid var(--accent);
      border-radius: 5px;
      color: var(--accent);
      font-size: 1em;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .theme-button:hover {
      background: var(--accent);
      color: var(--accent-dark);
    }
    .main-content {
      flex: 1;
      padding: 60px 40px 40px 40px;
      max-width: 800px;
      margin: 0 auto;
    }
    h2 {
      color: var(--accent);
      border-bottom: 1.5px dashed var(--accent-dark);
      padding-bottom: 4px;
      margin-top: 36px;
      margin-bottom: 18px;
      font-size: 1.2em;
      font-weight: bold;
      letter-spacing: 1px;
    }
    ul, .social-links {
      list-style: none;
      padding: 0;
      margin: 0 0 18px 0;
    }
    ul li, .social-links li {
      margin-bottom: 10px;
      font-size: 1em;
      line-height: 1.6;
      position: relative;
      padding-left: 18px;
    }
    ul li:before, .social-links li:before {
      content: "â–¸";
      color: var(--accent);
      position: absolute;
      left: 0;
      font-size: 1em;
    }
    .social-links a, .email-link {
      color: var(--accent);
      text-decoration: underline;
      transition: color 0.2s;
      word-break: break-all;
    }
    .social-links a:hover, .email-link:hover {
      color: var(--bg-light);
      text-shadow: 0 0 6px var(--accent);
    }
    .email-link {
      font-weight: bold;
    }
    /* Light theme overrides */
    body.light-theme {
      background: var(--bg-light);
      color: var(--text-light);
    }
    body.light-theme .sidebar {
      background: var(--bg-dark);
      border-right: 2px solid var(--accent-dark);
    }
    body.light-theme .sidebar h1 {
      background: var(--accent-dark);
      color: var(--bg-light);
    }
    body.light-theme nav a {
      color: var(--accent-dark);
    }
    body.light-theme nav a:hover {
      color: var(--accent);
      text-shadow: 0 0 6px var(--accent-dark);
    }
    body.light-theme .theme-button {
      color: var(--accent-dark);
      border-color: var(--accent-dark);
    }
    body.light-theme .theme-button:hover {
      background: var(--accent-dark);
      color: var(--bg-light);
    }
    body.light-theme h2 {
      color: var(--accent-dark);
      border-bottom: 1.5px dashed var(--accent);
    }
    body.light-theme ul li:before, 
    body.light-theme .social-links li:before {
      color: var(--accent-dark);
    }
    body.light-theme .social-links a, 
    body.light-theme .email-link {
      color: var(--accent-dark);
    }
    body.light-theme .social-links a:hover, 
    body.light-theme .email-link:hover {
      color: var(--accent);
      text-shadow: 0 0 6px var(--accent-dark);
    }
    @media (max-width: 900px) {
      .main-content {
        padding: 40px 10px 20px 10px;
      }
      .sidebar {
        padding: 30px 10px 0 10px;
        width: 170px;
      }
    }
    @media (max-width: 700px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        border-right: none;
        border-bottom: 2px solid var(--accent);
        padding: 18px 10px 10px 10px;
      }
      .sidebar nav {
        flex-direction: row;
        gap: 18px;
        margin-bottom: 0;
      }
      .theme-button {
        margin: 0;
      }
      .main-content {
        padding: 24px 8px 10px 8px;
      }
    }
  </style>
</head>

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    function updateThemeIcon(isDark) {
      themeToggle.innerHTML = isDark ? '<b>Dark</b>' : '<b>Light</b>';
    }
    let currentTheme = localStorage.getItem('theme') ||
      (prefersDarkScheme.matches ? 'dark' : 'light');
    if (currentTheme === 'light') {
      document.body.classList.add('light-theme');
      updateThemeIcon(false);
    } else {
      document.body.classList.remove('light-theme');
      updateThemeIcon(true);
    }
    themeToggle.addEventListener('click', () => {
      const isNowLight = document.body.classList.toggle('light-theme');
      updateThemeIcon(!isNowLight);
      localStorage.setItem('theme', isNowLight ? 'light' : 'dark');
    });
  </script>
</body>
</html>
